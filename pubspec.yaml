name: media_gallery
description: A Flutter plugin that lists native gallery items.
version: 1.0.0
homepage: https://github.com/aloisdeniel/media_gallery

environment:
  sdk: ">=3.0.1 <4.0.0"
  flutter: ">=1.22.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  pdfx:
    git:
      url: 'https://github.com/ScerIO/packages.flutter'
      ref: '4be9de9ffed5398fd7d5f44bbb07dcd3d3f1711b'
      path: packages/pdfx

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.media_gallery
        pluginClass: MediaGalleryPlugin
      ios:
        pluginClass: MediaGalleryPlugin
